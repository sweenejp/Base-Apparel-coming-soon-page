<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <header>
    <a href="index.html"><img src="images/logo.svg" alt="" class="logo"></a>
  </header>
  <div class="hero-container--small"></div>
  <div class="hero-container--large"></div>
  <main class="coming-soon">
    <h1 class="coming-soon__title"><span class="text-secondary">We're</span> coming soon</h1>

    <p class="coming-soon__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email
      below to stay up-to-date with announcements and our launch deals.
    </p>

    <form class="form">
      <input type="email" class="form__email-input" name="form__email-input" placeholder="Email Address" required>
      <button class="form__submit" type="submit"><img src="images/icon-arrow.svg" alt=""
          class="form__submit-icon"></button>
      <img src="images/icon-error.svg" alt="" class="form__error-icon">
    </form>
    <p class="form__error-message">Please provide a valid email</p>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <!-- include link to github repo once completed  -->
      Coded by <a href="https://github.com/sweenejp/Base-Apparel-coming-soon-page">Jimmy Sweeney</a>.
    </p>
  </footer>
</body>

<script src="main.js"></script>

</html>
